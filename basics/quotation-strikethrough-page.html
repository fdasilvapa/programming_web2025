<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasizing Words</title>
</head>
<body>
    <h1>Quotes and Corrections</h1>
    <blockquote>
        “Be yourself; everyone else is already taken.”
    </blockquote>
    <cite>Oscar Wilde</cite>
    <p>
        “So many <s>books</s>, so <del>little</del> time.”
    </p>
</body>
